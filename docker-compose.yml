version: '3'

services:
  db:
    image: mysql:5.7
    ports:
      - '3306:3306'
    environment:
      MYSQL_DATABASE: 'my-app-db'
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'

  web:
    build: .
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    container_name: cider-map
    volumes:
      - .:/cider-map
    ports:
      - "8420:8000"
    depends_on:
      - db
